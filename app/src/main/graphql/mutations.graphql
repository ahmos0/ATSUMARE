mutation PutItem($uuid: String!, $name: String!, $departure: String!, $destination: String!, $time: String!, $capacity: Int!, $passenger: Int!) {
    putItem(uuid: $uuid, name: $name, departure: $departure, destination: $destination, time: $time, capacity: $capacity, passenger: $passenger) {
        uuid
        name
        departure
        destination
        time
        capacity
        passenger
    }
}
mutation IncrementPassenger($uuid: String!, $name: String!) {
    incrementPassenger(uuid: $uuid, name: $name) {
        uuid
        name
        departure
        destination
        time
        capacity
        passenger
    }
}
